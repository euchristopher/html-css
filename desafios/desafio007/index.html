<head>
    <meta charset="UTF-8">

    <title>Tags HTML</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag
        devera utulizar em cada caso</p>
    Parágrafos
    <ul>
        <li><abbr title="Use a Tag <p>">Parágrafos</abbr>
        <li><abbr title="Use a Tag <img>">Imagina</abbr>
        <li><abbr title="Use Tag <abbr>">Abreviações</abbr>
        <li><abbr title="Use Tag Shift+!">Códigos-fonte</abbr>
        <li><abbr title="Use Tag <ul>">Listas numeradas</abbr>
        <li><abbr title="Use a Tag <li>">Listas com demarcadores</abbr>
    </ul>
</body>

</html>
