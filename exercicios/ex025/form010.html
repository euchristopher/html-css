<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get"></form>
    <p>
        <label for="iano">Em que ano você nasceu</label>
        <input type="number" name="ano" id="iano" min="1960" max="2024" oninput="calcIdade()">
    </p>
    <p>
        <label for="iidade">Sua Idade e</label>
        <output id="iidade">0</output>
    </p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">

    <script>
        function calcIdade() {
            let ano = document.getElementById("iano").value;
            let idade = 2024 - ano;
            document.getElementById("iidade").value = idade;
        }
    </script>
</body>
</html>
